<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>월면계획 v2 — Landing</title>

<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#f4f7fb;
  --ink-muted:#b7c0cf;
  --accent:#74F8F6;
  --orbit:rgba(255,255,255,.18);
  --maxw:1200px;
  --bg-img:none;
  --hero-offset-x:0px;
  --hero-offset-y:0px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--ink); background:#07080b;
  font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Apple SD Gothic Neo","Malgun Gothic",sans-serif;
  overflow:hidden;
}

/* === 배경 === */
.bg{
  position:fixed; inset:0; z-index:0;
  background-image:
    radial-gradient(1200px 800px at 70% 30%, rgba(0,0,0,.2), rgba(0,0,0,0) 60%),
    linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35) 40%, rgba(0,0,0,.65)),
    var(--bg-img);
  background-size:cover; background-position:center; background-repeat:no-repeat;
  filter:contrast(105%) brightness(96%);
}

/* === 좌측 카피 === */
.container{
  position:relative; z-index:2; padding:6svh 6vw; max-width:var(--maxw);
  transform:translate(var(--hero-offset-x), var(--hero-offset-y));
}
.brand-top{font:700 40px/0.96 "Zen Dots",sans-serif; letter-spacing:.02em}
.brand-top small{display:block; font:inherit}
h1{margin:.4em 0 .25em; font:700 96px/0.9 "Zen Dots",sans-serif; letter-spacing:.02em}

/* === 버튼 === */
.actions{margin:36px 0 18px; display:inline-block}
a.cta{
  display:block; text-decoration:none; letter-spacing:.02em;
  padding:26px 40px; border:1px solid rgba(130,255,250,.55); border-radius:0;
  color:#57A3A6; font:700 48px/1 "Zen Dots",sans-serif;
  text-shadow:
    0 0 0px  rgba(255,255,255,.85),
    0 0 90px rgba(255,255,255,.55),
    0 0 92px rgba(255,255,255,.35);
  background:linear-gradient(180deg, rgba(125,255,248,.22), rgba(125,255,248,.06));
  box-shadow:0 0 32px rgba(108,246,244,.4), inset 0 0 30px rgba(108,246,244,.14);
  backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
  margin-bottom:14px;
}
a.cta:hover{transform:translateY(-2px); box-shadow:0 0 42px rgba(108,246,244,.65), inset 0 0 30px rgba(108,246,244,.18)}
a.cta:active{transform:translateY(0)}

/* LITE 버전 - 작고 덜 화려 */
a.cta.cta-lite{
  color:#7ab5b8;
  background:linear-gradient(180deg, rgba(125,255,248,.12), rgba(125,255,248,.03));
  box-shadow:0 0 16px rgba(108,246,244,.25), inset 0 0 16px rgba(108,246,244,.08);
  font-size:40px;
  padding:20px 36px;
  text-shadow:
    0 0 0px  rgba(255,255,255,.65),
    0 0 60px rgba(255,255,255,.35);
}
a.cta.cta-lite:hover{
  transform:translateY(-2px); 
  box-shadow:0 0 28px rgba(108,246,244,.45), inset 0 0 20px rgba(108,246,244,.12)
}

.subpills{
  width:100%; margin-top:0;
  display:grid; grid-template-columns:1fr 1fr; gap:16px;
}
a.pill{
  display:flex; align-items:center; justify-content:center;
  height:44px; padding:0 16px; width:100%;
  border:1px solid rgba(255,255,255,.25); border-radius:0;
  background:rgba(255,255,255,.03); color:var(--ink);
  text-decoration:none; font:700 16px/1 "Zen Dots",sans-serif; letter-spacing:.06em;
}
a.pill:hover{background:rgba(255,255,255,.08)}

/* === 좌하단 푸터/배지 === */
.footer{position:fixed; left:24px; bottom:24px; z-index:2; font-size:13px; color:var(--ink-muted)}
.footer p{margin:.2em 0}
.badge{position:fixed; right:8px; top:4px; z-index:3; font:700 10px/1 "Zen Dots",sans-serif; color:#9097a3; letter-spacing:.1em; opacity:.85}

/* === 반응형 === */
@media (max-width:980px){
  h1{font-size:76px}
  a.cta{font-size:40px; padding:22px 30px}
  a.cta.cta-lite{font-size:32px; padding:18px 26px}
}
@media (max-width:680px){
  .container{padding:5svh 5vw}
  .brand-top{font-size:28px}
  h1{font-size:56px}
  a.cta{font-size:28px; padding:18px 24px}
  a.cta.cta-lite{font-size:24px; padding:14px 20px}
}
</style>
  <script type="module" crossorigin src="/moon.ver2/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <script type="module" crossorigin src="/moon.ver2/assets/set-bg-BkyYaBsq.js"></script>
</head>
<body>

<div class="bg" aria-hidden="true"></div>

<!-- 좌측 카피 + 버튼 -->
<div class="container">
  <div class="brand-top">
    <small>JOURNY</small>
    TO THE
  </div>

  <h1>PHAENNA</h1>

  <div class="actions">
    <!-- 3D 모델 포함 버전 -->
    <a class="cta" href="./page/main/main.html" id="beginWith3d">BEGIN WITH 3D</a>
    
    <!-- 우주선만 (가벼운 버전) -->
    <a class="cta cta-lite" href="./page/main/main.html" id="beginLite">BEGIN LITE</a>
    
    <div class="subpills">
      <a class="pill" href="./page/licenses/CANVAS.html">CANVAS</a>
      <a class="pill" href="./page/licenses/license.html">FAQ</a>
    </div>
  </div>
</div>

<div class="footer">
  <p>BEGIN WITH 3D: 전체 태양계 모델 포함 (무거움, 권장 사양)</p>
  <p>BEGIN LITE: 우주선만 표시 (가벼움, 저사양 기기)</p>
  <p>all rights reserved on FF14 | contact: hobby@114</p>
</div>

<div class="badge">GAS</div>


<script>
  // BEGIN WITH 3D 클릭 → 3D 모델 포함
  const beginWith3d = document.getElementById('beginWith3d');
  if (beginWith3d) {
    beginWith3d.addEventListener('click', () => {
      localStorage.setItem('hide3d', 'false');
    });
  }

  // BEGIN LITE 클릭 → 우주선만
  const beginLite = document.getElementById('beginLite');
  if (beginLite) {
    beginLite.addEventListener('click', () => {
      localStorage.setItem('hide3d', 'true');
    });
  }
</script>

</body>
</html>
