<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>월면계획 v2 — Landing</title>

<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#f4f7fb;
  --ink-muted:#b7c0cf;
  --accent:#74F8F6;
  --orbit:rgba(255,255,255,.18);
  --maxw:1200px;
  --bg-img:none;
  --hero-offset-x:0px;
  --hero-offset-y:0px;
}
*{box-sizing:border-box; margin:0; padding:0}
html,body{height:100%}
body{
  color:var(--ink); background:#07080b;
  font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Apple SD Gothic Neo","Malgun Gothic",sans-serif;
  overflow:hidden;
}

/* === 배경 === */
.bg{
  position:fixed; inset:0; z-index:0;
  background-image:
    radial-gradient(1200px 800px at 70% 30%, rgba(0,0,0,.2), rgba(0,0,0,0) 60%),
    linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35) 40%, rgba(0,0,0,.65)),
    var(--bg-img);
  background-size:cover; background-position:center; background-repeat:no-repeat;
  filter:contrast(105%) brightness(96%);
}

/* === 장식: 궤도 링 === */
.orbit-ring{
  position:fixed; z-index:1; pointer-events:none;
  border:1px solid rgba(116,248,246,.08);
  border-radius:50%;
}
.orbit-ring--1{
  width:600px; height:600px;
  right:-180px; top:-120px;
  animation:orbit-spin 90s linear infinite;
}
.orbit-ring--2{
  width:400px; height:400px;
  right:-80px; top:-40px;
  border-color:rgba(116,248,246,.05);
  animation:orbit-spin 60s linear infinite reverse;
}
.orbit-ring--3{
  width:260px; height:260px;
  left:-80px; bottom:-60px;
  border-color:rgba(116,248,246,.06);
  animation:orbit-spin 45s linear infinite;
}
@keyframes orbit-spin{to{transform:rotate(360deg)}}

/* === 장식: 작은 점(별) === */
.orbit-ring::before{
  content:'';
  position:absolute; width:4px; height:4px; border-radius:50%;
  background:var(--accent); opacity:.6;
  top:0; left:50%; transform:translateX(-50%);
  box-shadow:0 0 6px var(--accent);
}

/* === 메인 레이아웃 === */
.wrapper{
  position:relative; z-index:2;
  display:flex; align-items:center; justify-content:flex-start;
  min-height:100vh; min-height:100svh;
  padding:0 6vw;
  transform:translate(var(--hero-offset-x), var(--hero-offset-y));
}

.container{
  max-width:var(--maxw);
  animation:fade-up .8s ease-out both;
}

@keyframes fade-up{
  from{opacity:0; transform:translateY(24px)}
  to{opacity:1; transform:translateY(0)}
}

/* === 상단 라벨 === */
.brand-top{
  font:700 36px/1 "Zen Dots",sans-serif;
  letter-spacing:.04em;
  color:var(--ink-muted);
  animation:fade-up .8s .15s ease-out both;
}
.brand-top small{
  display:block;
  font:inherit;
  font-size:14px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:var(--accent);
  opacity:.7;
  margin-bottom:4px;
}

/* === 메인 타이틀 === */
h1{
  margin:.3em 0 .15em;
  font:700 100px/0.88 "Zen Dots",sans-serif;
  letter-spacing:.03em;
  background:linear-gradient(180deg, #fff 20%, var(--accent) 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  filter:drop-shadow(0 0 40px rgba(116,248,246,.25));
  animation:fade-up .8s .3s ease-out both;
}

/* === 서브 텍스트 === */
.subtitle{
  font:400 15px/1.6 "Noto Sans KR",sans-serif;
  color:var(--ink-muted);
  margin-bottom:32px;
  max-width:420px;
  animation:fade-up .8s .4s ease-out both;
}

/* === 버튼 영역 === */
.actions{
  display:inline-flex; flex-direction:column; gap:12px;
  animation:fade-up .8s .5s ease-out both;
}

a.cta{
  display:block; text-decoration:none; letter-spacing:.03em;
  padding:22px 44px;
  border:1px solid rgba(130,255,250,.45);
  border-radius:2px;
  color:#7ee8ea;
  font:700 42px/1 "Zen Dots",sans-serif;
  text-shadow:
    0 0 0px  rgba(255,255,255,.7),
    0 0 60px rgba(116,248,246,.4),
    0 0 120px rgba(116,248,246,.15);
  background:linear-gradient(180deg, rgba(125,255,248,.14), rgba(125,255,248,.04));
  box-shadow:
    0 0 24px rgba(108,246,244,.3),
    inset 0 0 24px rgba(108,246,244,.08);
  backdrop-filter:blur(8px); -webkit-backdrop-filter:blur(8px);
  transition:transform .2s, box-shadow .3s, border-color .3s;
  position:relative;
  overflow:hidden;
}
a.cta::before{
  content:'';
  position:absolute; inset:0;
  background:linear-gradient(90deg, transparent, rgba(116,248,246,.06), transparent);
  transform:translateX(-100%);
  transition:transform .5s;
}
a.cta:hover::before{
  transform:translateX(100%);
}
a.cta:hover{
  transform:translateY(-2px);
  box-shadow:
    0 0 48px rgba(108,246,244,.5),
    inset 0 0 30px rgba(108,246,244,.14);
  border-color:rgba(130,255,250,.7);
}
a.cta:active{transform:translateY(0)}

/* LITE 버전 */
a.cta.cta-lite{
  color:#8ec4c6;
  background:linear-gradient(180deg, rgba(125,255,248,.08), rgba(125,255,248,.02));
  box-shadow:0 0 12px rgba(108,246,244,.18), inset 0 0 12px rgba(108,246,244,.05);
  font-size:34px;
  padding:16px 36px;
  border-color:rgba(130,255,250,.25);
  text-shadow:
    0 0 0px rgba(255,255,255,.5),
    0 0 40px rgba(116,248,246,.2);
}
a.cta.cta-lite:hover{
  transform:translateY(-2px);
  box-shadow:0 0 32px rgba(108,246,244,.35), inset 0 0 20px rgba(108,246,244,.1);
  border-color:rgba(130,255,250,.45);
}

/* === 서브 링크 === */
.subpills{
  display:grid; grid-template-columns:1fr 1fr; gap:10px;
}
a.pill{
  display:flex; align-items:center; justify-content:center;
  height:40px; padding:0 16px;
  border:1px solid rgba(255,255,255,.15);
  border-radius:2px;
  background:rgba(255,255,255,.03);
  color:var(--ink-muted);
  text-decoration:none;
  font:700 13px/1 "Zen Dots",sans-serif;
  letter-spacing:.08em;
  transition:background .2s, color .2s, border-color .2s;
}
a.pill:hover{
  background:rgba(255,255,255,.08);
  color:var(--ink);
  border-color:rgba(255,255,255,.3);
}

/* === 구분선 === */
.divider{
  width:40px; height:1px;
  background:linear-gradient(90deg, var(--accent), transparent);
  opacity:.4;
  margin:6px 0;
}

/* === 좌하단 푸터 === */
.footer{
  position:fixed; left:24px; bottom:20px; z-index:2;
  font-size:12px; color:rgba(183,192,207,.5);
  line-height:1.7;
}
.footer p{margin:0}

/* === 우상단 배지 === */
.badge{
  position:fixed; right:12px; top:8px; z-index:3;
  font:700 10px/1 "Zen Dots",sans-serif;
  color:rgba(144,151,163,.5);
  letter-spacing:.12em;
}

/* === 반응형 === */
@media (max-width:980px){
  h1{font-size:72px}
  a.cta{font-size:36px; padding:20px 30px}
  a.cta.cta-lite{font-size:28px; padding:16px 26px}
  .orbit-ring--1{width:400px; height:400px}
  .orbit-ring--2{width:280px; height:280px}
}
@media (max-width:680px){
  .wrapper{padding:0 5vw}
  .brand-top{font-size:24px}
  .brand-top small{font-size:11px}
  h1{font-size:48px}
  .subtitle{font-size:13px; margin-bottom:24px}
  a.cta{font-size:24px; padding:16px 22px}
  a.cta.cta-lite{font-size:20px; padding:14px 20px}
  .orbit-ring{display:none}
}
</style>
</head>
<body>

<div class="bg" aria-hidden="true"></div>

<!-- 장식 궤도 링 -->
<div class="orbit-ring orbit-ring--1" aria-hidden="true"></div>
<div class="orbit-ring orbit-ring--2" aria-hidden="true"></div>
<div class="orbit-ring orbit-ring--3" aria-hidden="true"></div>

<div class="wrapper">
  <div class="container">
    <div class="brand-top">
      <small>JOURNEY</small>
      TO THE
    </div>

    <h1>PHAENNA</h1>

    <p class="subtitle">
      태양계를 횡단하는 여정. 지구에서 해왕성까지,<br>
      우리의 우주선이 달려갑니다.
    </p>

    <div class="actions">
      <a class="cta" href="./page/main/main.html" id="beginWith3d">BEGIN WITH 3D</a>
      <a class="cta cta-lite" href="./page/main/main.html" id="beginLite">BEGIN LITE</a>

      <div class="divider"></div>

      <div class="subpills">
        <a class="pill" href="./page/licenses/CANVAS.html">CANVAS</a>
        <a class="pill" href="./page/licenses/license.html">FAQ</a>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p>3D: 전체 태양계 모델 포함 &middot; LITE: 우주선만 표시</p>
  <p>all rights reserved on FF14 | contact: hobby@114</p>
</div>

<div class="badge">GAS</div>

<script type="module" src="/src/set-bg.js"></script>

<script>
  const beginWith3d = document.getElementById('beginWith3d');
  if (beginWith3d) {
    beginWith3d.addEventListener('click', () => {
      localStorage.setItem('hide3d', 'false');
    });
  }

  const beginLite = document.getElementById('beginLite');
  if (beginLite) {
    beginLite.addEventListener('click', () => {

  }
</script>

</body>
</html>
