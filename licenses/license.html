<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#f4f7fb;
  --ink-muted:#b7c0cf;
  --accent:#74F8F6;                 /* 네온 포인트 */
  --orbit:rgba(255,255,255,.18);
  --maxw:1200px;

  /* ✅ 경로만 프로젝트에 맞게 수정 */
  --bg-img:url("../assets/bg.png");
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--ink); background:#07080b;
  font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Apple SD Gothic Neo","Malgun Gothic",sans-serif;
  overflow:hidden;
}

/* === 배경 === */
.bg{
  position:fixed; inset:0; z-index:0;
  background-image:
    radial-gradient(1200px 800px at 70% 30%, rgba(0,0,0,.2), rgba(0,0,0,0) 60%),
    linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35) 40%, rgba(0,0,0,.65)),
    var(--bg-img);
  background-size:cover; background-position:center; background-repeat:no-repeat;
  filter:contrast(105%) brightness(96%);
}

/* === 우주 궤도 라인 (스샷 느낌) === */
.orbits{
  position:fixed; inset:0; z-index:1; pointer-events:none;
  opacity:.9;
}
.ring{
  position:absolute; left:50%; top:50%;
  width:var(--size); height:var(--size); border-radius:50%;
  border:1px solid var(--orbit);
  transform:translate(-50%,-50%) rotate(var(--rot)) scaleY(var(--sy));
  animation:spin var(--dur) linear infinite;
  filter:blur(.25px);
}
@keyframes spin{
  to{ transform:translate(-50%,-50%) rotate(calc(var(--rot) + 360deg)) scaleY(var(--sy)); }
}
/* 크기/속도/타원비 살짝씩 다르게 */
.r1{ --size:2200px; --sy:.62; --rot: 8deg;  --dur:260s }
.r2{ --size:1850px; --sy:.64; --rot:18deg;  --dur:240s }
.r3{ --size:1550px; --sy:.66; --rot:28deg;  --dur:220s }
.r4{ --size:1280px; --sy:.68; --rot:38deg;  --dur:200s }
.r5{ --size:1020px; --sy:.70; --rot:48deg;  --dur:180s }
.r6{ --size: 820px; --sy:.72; --rot:58deg;  --dur:160s }

/* === 좌측 패널 === */
.panel{
  position:fixed; z-index:2;
  left:6vw; top:6svh;
  width:clamp(260px,28vw,420px);
  border:1px solid rgba(130,255,250,.35);
  border-radius:10px;
  background:linear-gradient(180deg, rgba(125,255,248,.10), rgba(125,255,248,.04));
  box-shadow:
    0 0 28px rgba(108,246,244,.22),
    inset 0 0 26px rgba(108,246,244,.10);
  backdrop-filter:blur(8px); -webkit-backdrop-filter:blur(8px);
  overflow:hidden;
}
.panel-head{
  padding:14px 16px 10px;
  border-bottom:1px solid rgba(255,255,255,.08);
}
a.home{
  display:inline-flex; align-items:center; gap:8px;
  height:26px; padding:0 10px;
  font:700 11px/1 "Zen Dots",sans-serif; letter-spacing:.12em; text-decoration:none;
  color:#9adfe3; border:1px solid rgba(130,255,250,.3);
  background:rgba(255,255,255,.03); border-radius:6px;
}
a.home .chev{
  width:8px; height:8px; transform:rotate(135deg);
  border-top:2px solid currentColor; border-right:2px solid currentColor;
}
.title{
  margin-top:8px;
  font:700 28px/1 "Zen Dots",sans-serif;
  color:#bafaff; letter-spacing:.08em;
  text-shadow:
    0 0 0px  rgba(255,255,255,.85),
    0 0 60px rgba(255,255,255,.4),
    0 0 80px rgba(116,248,246,.35);
}

/* === 리스트 === */
.list{
  padding:10px; max-height:min(62svh, 520px); overflow:auto;
}
.list::-webkit-scrollbar{ width:8px }
.list::-webkit-scrollbar-thumb{ background:rgba(255,255,255,.15); border-radius:8px }
.item{
  display:grid; grid-template-columns:1fr auto; gap:12px;
  padding:12px 12px; margin:8px 0;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.02); border-radius:8px;
  text-decoration:none; color:inherit;
}
.item:hover{
  border-color:rgba(116,248,246,.65);
  box-shadow:inset 0 0 22px rgba(116,248,246,.18), 0 0 18px rgba(116,248,246,.20);
}
.item .text{
  font-size:13px; line-height:1.55; color:var(--ink);
}
.item .date{
  font-size:12px; color:var(--ink-muted); white-space:nowrap; align-self:flex-start;
}

/* === 하단 크레딧 & 우상단 배지 === */
.footer{position:fixed; left:24px; bottom:24px; z-index:2; font-size:13px; color:var(--ink-muted)}
.footer p{margin:.2em 0}
.badge{position:fixed; right:8px; top:4px; z-index:3; font:700 10px/1 "Zen Dots",sans-serif; color:#9097a3; letter-spacing:.1em; opacity:.85}

/* === 반응형 === */
@media (max-width:980px){
  .panel{ left:5vw; width:min(88vw,520px) }
  .title{ font-size:24px }
}
@media (max-width:680px){
  .panel{ left:4vw; right:4vw; width:auto; top:5svh }
  .title{ font-size:22px }
}
</style>
</head>
